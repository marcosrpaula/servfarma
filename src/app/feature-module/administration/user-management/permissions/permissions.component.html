<app-breadcrumbs title="Roles & Permissions" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header border-bottom-dashed d-flex flex-wrap justify-content-between align-items-center gap-2">
        <h5 class="card-title mb-0">Lista de Roles</h5>
        <div class="d-flex align-items-center flex-wrap gap-2">
          <div class="search-box" style="min-width: 280px">
            <input
              [(ngModel)]="searchTerm"
              (input)="onSearchChange(searchTerm)"
              type="text"
              class="form-control"
              placeholder="Buscar por nome ou descricao"
            />
            <i class="ri-search-line search-icon"></i>
          </div>
          <app-collapse-header></app-collapse-header>
        </div>
      </div>

      <div class="card-body p-0">
        <div class="p-3 border-bottom border-bottom-dashed d-flex flex-wrap justify-content-between align-items-center gap-3">
          <div class="dataTables_length mb-0">
            <label class="mb-0 d-flex align-items-center gap-2">
              <span>Linhas por pagina</span>
              <select
                [(ngModel)]="pageSize"
                (ngModelChange)="changePageSize($event)"
                class="form-select form-select-sm d-inline-block w-auto"
              >
                <option [ngValue]="10">10</option>
                <option [ngValue]="25">25</option>
                <option [ngValue]="50">50</option>
                <option [ngValue]="100">100</option>
              </select>
              <span>registros</span>
            </label>
          </div>
          <div class="dataTables_info text-muted">
            Mostrando {{ roles.length ? startIndex + 1 : 0 }} - {{ endIndex }} de {{ filteredRoles.length }} registros
          </div>
        </div>

        <div class="table-responsive">
          <table class="table align-middle table-nowrap mb-0">
            <thead class="table-light text-muted">
              <tr>
                <th>Nome</th>
                <th>Descricao</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="loading">
                <td colspan="2" class="py-5 text-center">
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Aguarde...</span>
                  </div>
                </td>
              </tr>
              <tr *ngFor="let r of roles; trackBy: trackById">
                <td>{{ r.name }}</td>
                <td>{{ r.description }}</td>
              </tr>
              <tr *ngIf="!loading && roles.length === 0">
                <td colspan="2" class="py-5 text-center">
                  <h5 class="text-muted mb-0">Nenhum registro encontrado</h5>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="p-3 border-top d-flex justify-content-center">
          <ul class="pagination mb-0">
            <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
              <a class="page-link" href="javascript:void(0);" (click)="prev()">
                <i class="ti ti-chevron-left"></i>
              </a>
            </li>
            <li
              class="page-item"
              *ngFor="let p of [].constructor(totalPages); let i = index"
              [class.active]="i + 1 === currentPage"
            >
              <a class="page-link" href="javascript:void(0);" (click)="goTo(i + 1)">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [ngClass]="{ disabled: currentPage === totalPages }">
              <a class="page-link" href="javascript:void(0);" (click)="next()">
                <i class="ti ti-chevron-right"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
