<app-breadcrumbs [title]="title()" [breadcrumbItems]="breadCrumbItems()"></app-breadcrumbs>

<div class="row">
  <div class="col-12">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="card">
        <div
          class="card-header border-bottom-dashed d-flex flex-wrap justify-content-between align-items-center gap-2"
        >
          <div>
            <h5 class="card-title mb-1">{{ title() }}</h5>
            <p class="text-muted mb-0">Informe os dados básicos do banco.</p>
          </div>
          <div class="status-toggle form-check form-switch mb-0">
            <input
              id="isActive"
              class="form-check-input"
              type="checkbox"
              formControlName="isActive"
              [disabled]="isReadOnly()"
            />
            <label for="isActive" class="status-toggle__label form-check-label">
              Status
              <span
                class="status-toggle__badge"
                [ngClass]="
                  form.get('isActive')?.value ? 'badge-status-active' : 'badge-status-inactive'
                "
              >
                {{ form.get('isActive')?.value ? 'Ativo' : 'Inativo' }}
              </span>
            </label>
          </div>
        </div>

        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nome <span class="text-danger">*</span></label>
              <input
                formControlName="name"
                type="text"
                class="form-control"
                placeholder="Nome do banco"
                [readonly]="isReadOnly()"
                [class.is-invalid]="showInvalid('name')"
              />
              <div class="invalid-feedback d-block" *ngFor="let message of controlMessages('name')">
                {{ message }}
              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Código</label>
              <input
                formControlName="bankCode"
                type="text"
                class="form-control"
                placeholder="Código do banco"
                [readonly]="isReadOnly()"
                [class.is-invalid]="showInvalid('bankCode')"
              />
              <div
                class="invalid-feedback d-block"
                *ngFor="let message of controlMessages('bankCode')"
              >
                {{ message }}
              </div>
            </div>
          </div>

          <div class="alert alert-danger mt-3" *ngIf="formLevelMessages().length">
            <ul class="mb-0 ps-3">
              <li *ngFor="let message of formLevelMessages()">{{ message }}</li>
            </ul>
          </div>
        </div>

        <div class="card-footer d-flex justify-content-end gap-2 flex-wrap">
          <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Voltar</button>
          <button
            *ngIf="!isReadOnly()"
            type="submit"
            class="btn btn-primary"
            [disabled]="isSaving() || form.invalid"
          >
            Salvar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
