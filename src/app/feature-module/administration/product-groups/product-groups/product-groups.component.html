<app-breadcrumbs title="Grupos de produtos" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="row">
  <div class="col-12">
    <div class="card" id="productGroupsList">
      <div class="card-header border-bottom-dashed">
        <div class="row g-4 align-items-center">
          <div class="col-sm">
            <h5 class="card-title mb-0">Lista de Grupos de produtos</h5>
          </div>
          <div class="col-sm-auto">
            <div class="d-flex flex-wrap align-items-center gap-2">
              <a
                [routerLink]="['create']"
                class="btn btn-success d-flex align-items-center"
                *appHasPermission="{ module: 'product-groups', level: 'write' }"
              >
                <i class="ri-add-line align-middle me-1"></i>
                Adicionar
              </a>
              <app-collapse-header></app-collapse-header>
            </div>
          </div>
        </div>
      </div>

      <div class="card-body border-bottom border-bottom-dashed">
        <form
          class="row g-3 align-items-end"
          [formGroup]="filtersForm"
          (ngSubmit)="aplicarFiltros()"
        >
          <div class="col-xxl-4 col-lg-4 col-md-6 col-sm-6">
            <div class="search-box w-100">
              <input
                formControlName="name"
                type="text"
                class="form-control"
                placeholder="Buscar por nome"
              />
              <i class="ri-search-line search-icon"></i>
            </div>
          </div>
          <div class="col-xxl-3 col-lg-3 col-md-6 col-sm-6">
            <div class="w-100">
              <select class="form-select" formControlName="isActive">
                <option value="">Status</option>
                <option value="true">Ativo</option>
                <option value="false">Inativo</option>
              </select>
            </div>
          </div>
          <div class="col-xxl-3 col-lg-4 col-md-6 col-sm-12">
            <div class="d-flex flex-wrap align-items-center gap-2 justify-content-md-end w-100">
              <button type="submit" class="btn btn-primary d-inline-flex align-items-center">
                <i class="ri-search-line me-1"></i>
                <span>Aplicar</span>
              </button>
              <button
                type="button"
                class="btn btn-soft-secondary d-inline-flex align-items-center"
                (click)="limparFiltros()"
              >
                <i class="ri-refresh-line me-1"></i>
                <span>Limpar</span>
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="card-body">
        <div class="row g-3 align-items-center mb-4">
          <div class="col-sm-auto">
            <div class="dataTables_length">
              <label class="mb-0 d-flex align-items-center gap-2">
                <span>Exibir</span>
                <select
                  [(ngModel)]="pageSize"
                  (ngModelChange)="changePageSize(pageSize)"
                  class="form-select form-select-sm d-inline-block w-auto"
                >
                  <option [ngValue]="10">10</option>
                  <option [ngValue]="25">25</option>
                  <option [ngValue]="50">50</option>
                  <option [ngValue]="100">100</option>
                </select>
                <span>registros</span>
              </label>
            </div>
          </div>
        </div>

        <div class="table-responsive table-card">
          <table class="table align-middle table-nowrap">
            <thead class="table-light text-muted">
              <tr>
                <th
                  class="sort"
                  (click)="toggleSort('Name')"
                  (keydown.enter)="toggleSort('Name')"
                  role="button"
                  tabindex="0"
                >
                  Nome
                  <span class="sort-icon">
                    <i
                      *ngIf="orderLabel === 'Name'"
                      class="ti"
                      [ngClass]="ascending ? 'ti-arrow-up' : 'ti-arrow-down'"
                    ></i>
                  </span>
                </th>
                <th
                  class="sort"
                  (click)="toggleSort('CreatedDate')"
                  (keydown.enter)="toggleSort('CreatedDate')"
                  role="button"
                  tabindex="0"
                >
                  Criado em
                  <span class="sort-icon">
                    <i
                      *ngIf="orderLabel === 'CreatedDate'"
                      class="ti"
                      [ngClass]="ascending ? 'ti-arrow-up' : 'ti-arrow-down'"
                    ></i>
                  </span>
                </th>
                <th
                  class="sort"
                  (click)="toggleSort('Status')"
                  (keydown.enter)="toggleSort('Status')"
                  role="button"
                  tabindex="0"
                >
                  Status
                  <span class="sort-icon">
                    <i
                      *ngIf="orderLabel === 'Status'"
                      class="ti"
                      [ngClass]="ascending ? 'ti-arrow-up' : 'ti-arrow-down'"
                    ></i>
                  </span>
                </th>
                <th class="text-end">Ações</th>
              </tr>
            </thead>
            <tbody>
              @for (row of tableData(); track row.id) {
                <tr>
                  <td>
                    <h6 class="fw-medium mb-0">{{ row.name }}</h6>
                  </td>
                  <td>{{ row.createdAt | date: 'short' }}</td>
                  <td>
                    <span
                      class="badge d-inline-flex align-items-center badge-xs"
                      [ngClass]="row.isActive ? 'badge-success' : 'badge-danger'"
                    >
                      <i class="ti ti-point-filled me-1"></i
                      >{{ row.isActive ? 'Ativo' : 'Inativo' }}
                    </span>
                  </td>
                  <td>
                    <div class="hstack justify-content-end gap-2">
                      <a
                        class="btn btn-sm btn-soft-info"
                        *appHasReadOnlyPermission="'product-groups'"
                        [routerLink]="[row.id, 'view']"
                        [state]="{ group: row }"
                        placement="top"
                        tooltip="Visualizar"
                      >
                        <i class="ri-eye-line"></i>
                      </a>
                      <a
                        class="btn btn-sm btn-soft-warning"
                        *appHasPermission="{ module: 'product-groups', level: 'write' }"
                        [routerLink]="[row.id, 'edit']"
                        placement="top"
                        tooltip="Editar"
                      >
                        <i class="ri-edit-line"></i>
                      </a>
                    </div>
                  </td>
                </tr>
              }
              @if (carregando()) {
                <tr>
                  <td colspan="4" class="py-5 text-center">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Aguarde...</span>
                    </div>
                  </td>
                </tr>
              }
              @if (semResultados()) {
                <tr>
                  <td colspan="4" class="py-5 text-center">
                    <h5 class="text-muted mb-0">Nenhum registro encontrado</h5>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>

        <div class="mt-3">
          <app-custom-pagination></app-custom-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
