<app-breadcrumbs [title]="title()" [breadcrumbItems]="breadCrumbItems()"></app-breadcrumbs>

<div class="row">
  <div class="col-12">
    <form [formGroup]="form" (ngSubmit)="save()" novalidate>
      <div class="card position-relative">
        <app-loading-overlay [show]="isBusy()" [message]="loadingMessage()"></app-loading-overlay>
        <div
          class="card-header border-bottom-dashed d-flex flex-wrap justify-content-between align-items-center gap-2"
        >
          <div>
            <h5 class="card-title mb-1">{{ title() }}</h5>
            <p class="text-muted mb-0">Cadastre ou edite o suprimento simples.</p>
          </div>
          <div class="status-toggle form-check form-switch mb-0">
            <input
              id="simpleActive"
              class="form-check-input"
              type="checkbox"
              formControlName="isActive"
              [disabled]="isReadOnly()"
            />
            <label for="simpleActive" class="status-toggle__label form-check-label">
              Status
              <span
                class="status-toggle__badge"
                [ngClass]="
                  form.get('isActive')?.value ? 'badge-status-active' : 'badge-status-inactive'
                "
              >
                {{ form.get('isActive')?.value ? 'Ativo' : 'Inativo' }}
              </span>
            </label>
          </div>
        </div>

        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nome <span class="text-danger">*</span></label>
              <input
                type="text"
                class="form-control"
                formControlName="name"
                [readonly]="isReadOnly()"
              />
            </div>
            <div class="col-md-3">
              <label class="form-label">Pre√ßo <span class="text-danger">*</span></label>
              <input
                type="number"
                min="0"
                step="0.01"
                class="form-control"
                formControlName="price"
                [readonly]="isReadOnly()"
              />
            </div>
            <div class="col-md-3">
              <label class="form-label">Tipo <span class="text-danger">*</span></label>
              <select class="form-select" formControlName="type" [disabled]="isReadOnly()">
                @for (option of typeOptions; track option.value) {
                  <option [value]="option.value">{{ option.label }}</option>
                }
              </select>
            </div>
          </div>

          <div class="alert alert-danger mt-3" *ngIf="errorMessage()">{{ errorMessage() }}</div>
        </div>

        <div class="card-footer d-flex justify-content-end gap-2 flex-wrap">
          <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
            Cancelar
          </button>
          <button
            *ngIf="!isReadOnly()"
            type="submit"
            class="btn btn-primary"
            [disabled]="isReadOnly() || isSaving()"
          >
            {{ isSaving() ? 'Salvando...' : 'Salvar' }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
